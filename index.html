<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Contributi Compleanno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .contribution-item {
            transition: background-color 0.3s ease;
        }
        .contribution-item:hover {
            background-color: #f0f9ff; /* Tailwind: hover:bg-blue-50 */
        }
        .category-title {
            border-bottom: 2px solid #3b82f6; /* Tailwind: border-b-2 border-blue-500 */
            padding-bottom: 0.5rem; /* Tailwind: pb-2 */
            margin-bottom: 1rem; /* Tailwind: mb-4 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-100 to-indigo-200 min-h-screen p-4 md:p-8">
    <div class="container mx-auto max-w-3xl bg-white p-6 md:p-8 rounded-xl shadow-2xl">

        <header class="text-center mb-8">
            <h1 id="partyName" class="text-4xl font-bold text-indigo-600">Compleanno Ale 60</h1>
            <p class="text-gray-600 mt-2">Organizziamo insieme cosa portare!</p>
        </header>

        <section id="addContributionSection" class="mb-8 p-6 bg-gray-50 rounded-lg shadow">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Aggiungi il tuo contributo</h2>
            <form id="contributionForm" class="space-y-4">
                <div>
                    <label for="guestName" class="block text-sm font-medium text-gray-700 mb-1">Il tuo nome:</label>
                    <input type="text" id="guestName" name="guestName" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="categorySelect" class="block text-sm font-medium text-gray-700 mb-1">Categoria:</label>
                    <select id="categorySelect" name="categorySelect" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                        <!-- Le opzioni verranno popolate da JS -->
                    </select>
                </div>
                <div>
                    <label for="itemDescription" class="block text-sm font-medium text-gray-700 mb-1">Cosa porti? (opzionale, es. "Torta salata spinaci e ricotta")</label>
                    <input type="text" id="itemDescription" name="itemDescription"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    <i class="fas fa-plus-circle mr-2"></i>Aggiungi Contributo
                </button>
            </form>
            <p id="formMessage" class="mt-3 text-sm text-center"></p>
        </section>

        <section id="contributionsListSection">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Lista Contributi</h2>
            <div id="loadingMessage" class="text-center text-gray-500 my-6">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Caricamento contributi...</p>
            </div>
            <div id="categoriesContainer" class="space-y-6">
                <!-- Le categorie e i contributi verranno renderizzati qui da JS -->
            </div>
        </section>

        <footer class="mt-12 text-center">
            <button id="shareWhatsApp" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-md shadow-md transition duration-150 ease-in-out">
                <i class="fab fa-whatsapp mr-2"></i>Condividi su WhatsApp
            </button>
             <p class="text-xs text-gray-500 mt-4">
                La lista si aggiorna automaticamente ogni 30 secondi.
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
